    <body>
        <!--[if lte IE 8]>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h5 class="row">
            <div class="col-xs-12">
              <div style="width:100%">
                <div id="selected-repo-placeholder">Loading data...</div>
                <select class="hidden" id="selected-repo" style="width:100%;"><option></option></select>
              </div>
            </div>
          </h5>
          <div class="row" style="min-height:3em;">
            <div class="col-sm-1 col-xs-2" id="github-avatar">
              <img class="hidden" alt="Avatar" height="32px" width="32px" />
            </div>
            <div class="col-sm-9 col-xs-7">
              <a class="github-link" title="View on GitHub">
                <span id="github-description"></span>
              </a>
            </div>
            <div class="col-xs-3 col-sm-2" style="text-align:right;font-size:small;" id="github-counts"></div>
          </div>
          <div id="tooltip-text" class="mobile-tooltip hidden"></div>
          <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
          </div>
          <svg id="treemap" width="100%">
          </svg>
          <p id="breadcrumb-container" style="text-align:center">
            <span id="breadcrumbs"></span>
          </p>
        </div>
        <div class="col-md-3">
          <h5 id="related-repo-header">Select a repository to find related repos</h5>
          <div id="related-repos"></div>
        </div>
        <div class="col-md-1">
          <h5>
            <svg height="1em" width="1em" viewbox="0 0 20 20">
              <circle cx=10 cy=10 r=10 style="fill:#034e7b;"></circle>
              <circle cx="6.480" cy="8.235" r="1.145" style="fill:#FFFFFF;"></circle>
              <circle cx="9.673" cy="8.235" r="1.145" style="fill:#FFFFFF;"></circle>
              <circle cx="8.076" cy="4.933" r="1.619" style="fill:#FFFFFF;"></circle>
              <circle cx="3.597" cy="5.417" r="1.983" style="fill:#FFFFFF;"></circle>
              <circle cx="2.637" cy="10.779" r="2.561" style="fill:#FFFFFF;"></circle>
              <circle cx="8.785" cy="13.447" r="3.239" style="fill:#FFFFFF;"></circle>
              <circle cx="15.795" cy="9.057" r="4.129" style="fill:#FFFFFF;"></circle>
            </svg>
            <a href="https://github.com/oracleofnj/gitmap/blob/master/README.md">About</span></a>
          </h5>
        </div>
      </div>
