    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h5 style="width:100%;">
            <div id="selected-repo-placeholder">Loading data...</div>
            <select class="hidden" id="selected-repo" style="width:100%;"><option></option></select>
          </h5>
          <div id="tooltip-text" class="mobile-tooltip hidden"></div>
          <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
          </div>
          <svg id="treemap" width="100%"></svg>
          <p id="breadcrumb-container" style="text-align:center">
            <span id="breadcrumbs"></span>
          </p>
        </div>
        <div class="col-md-4">
          <h5 id="related-repo-header">Select a repository to find related repos</h5>
          <div id="related-repos">
        </div>
      </div>
